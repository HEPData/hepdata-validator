language: python

python:
  - "2.7"
  - "3.6"

cache:
  - pip

sudo: false

addons:
  apt:
    packages:
    - python-dev

before_install:
  - "travis_retry pip install --upgrade pip setuptools wheel"

install:
  - "travis_retry pip install -e .[tests]"

script:
  - "pytest testsuite"

after_success:
  - "coveralls"

deploy:
  skip_existing: true
  provider: pypi
  user: "__token__"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: HEPData/hepdata-validator
