language: python

python:
  - "2.7"
  - "3.6"

cache:
  - apt
  - pip

addons:
  apt:
    packages:
    - python-dev

before_install:
  - "travis_retry pip install --upgrade pip"

install:
  - "travis_retry pip install --upgrade -r requirements.txt"

script:
  - python setup.py install sdist bdist_wheel
  - pytest testsuite

after_success:
  - coveralls

sudo: false

deploy:
  skip_cleanup: true
  skip_existing: true
  provider: pypi
  user: hepdata
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: HEPData/hepdata-validator